<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display">
            </div>
            <div class="buttons">
                <button class="operation-button" onclick="writeOnDisplay(this)">+</button>
                <button class="operation-button" onclick="writeOnDisplay(this)">-</button>
                <button class="operation-button" onclick="writeOnDisplay('*')">&times;</button>
                <button class="operation-button" onclick="writeOnDisplay('/')">&divide;</button>
                <button onclick="writeOnDisplay(this)">7</button>
                <button onclick="writeOnDisplay(this)">8</button>
                <button onclick="writeOnDisplay(this)">9</button>
                <button class="operation-button" onclick="back()">&larrb;</button>
                <button onclick="writeOnDisplay(this)">4</button>
                <button onclick="writeOnDisplay(this)">5</button>
                <button onclick="writeOnDisplay(this)">6</button>
                <button class="equal" onclick="calculate()">=</button>
                <button onclick="writeOnDisplay(this)">1</button>
                <button onclick="writeOnDisplay(this)">2</button>
                <button onclick="writeOnDisplay(this)">3</button>
                <button onclick="writeOnDisplay(this)">0</button>
                <button onclick="writeOnDisplay('.')">,</button>
                <button class="operation-button" onclick="clearDisplay()">C</button>
            </div>
        </div>
    </div>

    <script src='main.js'></script>
</body>
</html>
